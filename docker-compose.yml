services:
  gloom:
    build: .
    image: gloom
    ports:
      - 8492:8492
      - 8080:8080
      - 8443:8443
    environment:
      - DATABASE=/database/gloom.db
      - COOKIE_SECRET=${COOKIE_SECRET}
      - LOG_VERBOSE=${LOG_VERBOSE}
    volumes:
      - database:/database

volumes:
  database:
